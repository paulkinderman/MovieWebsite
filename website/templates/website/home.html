{% extends 'website/base.html' %}

{% block body %}
{% if object_list %}
<ul>
  <h3>Here are all of my albums</h3>
  {% for movie in object_list %}
  <li><a href="{% url 'Ebooking:detail' movie.id %}"> {{ movie.movie_title }} </a></li>
  {% endfor %}
</ul>

{% else %}

<p> There are no movies </p>

{% endif %}

{% endblock %}
